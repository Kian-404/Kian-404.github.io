<!DOCTYPE html>
<html>
<head>
	<title>IFE HTML Task 04</title>
	<style type="text/css">
		#main{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			top: 50%;
			left: 50%;
			position: absolute;
			margin-left: -200px;
			margin-top: -100px;
			overflow: hidden;
		}
		#left-top, #right-bottom{
			width: 100px;
			height: 100px;
			background-color: #fc0;
			border-radius: 50%;
			position: absolute;
		}
		#left-top{
			top:-50px;
			left: -50px;
		}
		#right-bottom{
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="left-top"></div>
		<div id="right-bottom"></div>
	</div>
</body>	
</html>
